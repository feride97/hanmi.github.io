<!DOCTYPE html>
<html>
<head>
  <title>Hanmi International</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Add custom styles for arrows */
    .arrow {
      font-size: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Hanmi International</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about us.html">About Us</a></li>
        <li><a href="our products.html">Our Products</a></li>
        <li><a href="contact us.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="slideshow">
    <!-- Navigation arrows -->
    <div class="arrow arrow-left" onclick="showPreviousSlide()">&#9664;</div>
    <div class="arrow arrow-right" onclick="showNextSlide()">&#9654;</div>

    <!-- Slide container -->
    <div class="slide-container">
      <!-- Slides -->
      <div class="slide"><img src="images/image1.png" alt="Image 1"></div>
      <div class="slide"><img src="images/image2.png" alt="Image 2"></div>
      <div class="slide"><img src="images/image3.png" alt="Image 3"></div>
      <div class="slide"><img src="images/image4.png" alt="Image 4"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </div>

  <script>
    var slideContainer = document.querySelector(".slide-container");
    var slides = document.querySelectorAll(".slide");
    var slideWidth = window.innerWidth; // Adjust slide width to cover the whole page
    var currentSlide = 0;
    var arrowLeft = document.querySelector(".arrow-left");
    var arrowRight = document.querySelector(".arrow-right");

    function showNextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      slideContainer.style.transform = "translateX(-" + (currentSlide * slideWidth) + "px)";
      updateArrows();
    }

    function showPreviousSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      slideContainer.style.transform = "translateX(-" + (currentSlide * slideWidth) + "px)";
      updateArrows();
    }

    function updateArrows() {
      arrowLeft.style.display = currentSlide === 0 ? "none" : "block";
      arrowRight.style.display = currentSlide === slides.length - 1 ? "none" : "block";
    }

    updateArrows();

    setInterval(showNextSlide, 2000); // Adjust the interval (in milliseconds) as desired
  </script>
</body>
</html>
